<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome!</title>
    <link href="../css/login.css" rel="stylesheet" />
    <script src="../scripts/account-card-flip.js" defer></script>
    <script src="../app.js" type="module" defer></script>
  </head>
  <body>
    <div class="parent">
      <div class="card">
        <div class="card-inner">
          <div class="card-login">
            <div class="title">
              Welcome back!<br /><span>Log in to continue</span>
            </div>
            <input
              class="input"
              name="email"
              placeholder="󰁥  Email"
              type="email"
            />
            <input
              class="input"
              name="password"
              placeholder="  Password"
              type="password"
            />
            <button class="button-confirm">Let`s go →</button>
            <p
              style="
                text-align: center;
                width: 100%;
                font-weight: 600;
                font-size: 0.8em;
              "
            >
              or
            </p>
            <button class="button-google" id="signInWithGoogleBtn">
              Continue with <i class="nf nf-fa-google"></i>
            </button>
            <button class="flip-btn">Create an account</button>
          </div>
          <div class="card-signup">
            <div class="title">
              Welcome!<br /><span>Create an account to continue</span>
            </div>
            <input
              class="input"
              name="name"
              placeholder="  Name"
              type="text"
            />
            <input
              class="input"
              name="email"
              placeholder="󰁥  Email"
              type="email"
            />
            <input
              class="input"
              name="password"
              placeholder="  Password"
              type="password"
            />
            <button class="button-confirm">Let`s go →</button>
            <p
              style="
                text-align: center;
                width: 100%;
                font-weight: 600;
                font-size: 0.8em;
              "
            >
              or
            </p>
            <button class="button-google" id="signInWithGoogleBtn">
              Continue with <i class="nf nf-fa-google"></i>
            </button>
            <button class="flip-btn-original">Already have an account?</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <p>
          "In the vast abyss of space, where void and darkness intertwine, we
          find the courage to seek light and meaning among the stars."
        </p>
      </footer>
    </div>
  </body>
</html>
